apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/arpitrao7777/taskops-gitops.git
    targetRevision: main
    path: Helm/taskOps
    helm:
      valueFiles:
        - values.yaml
        - ../../gitops/dev/Values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
