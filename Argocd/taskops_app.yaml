apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/arpitrao7777/TaskOps-GitOps.git
    targetRevision: main
    path: helm/taskOps/
    helm:
      valueFiles:
        - ../../gitops/dev/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: todo

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
