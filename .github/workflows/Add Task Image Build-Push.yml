name: Add Task Image Build and Push to ACR

on:
  workflow_dispatch:  # Isse tum manually GitHub se trigger kar sakte ho

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: add-task-image
      IMAGE_TAG: v2
      ACR_NAME: test32971
      ACR_LOGIN_SERVER: test32971.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 7ccbf2ce-20bd-49df-a2e2-6caa4649d336
          tenant-id: 0866c35f-f17c-4158-9075-0be761513841
          subscription-id: 2fe6adb6-b639-4804-8d25-87b437c9cbe6

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker Image
        run: |
          docker build --platform linux/amd64 -t $IMAGE_NAME:$IMAGE_TAG .
        working-directory: Services/TaskOps-add-task

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
