apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-get-task-ingress
spec:
  ingressClassName: {{ .Values.get-task.ingress.ingressClass }}
  rules:
  - host: {{ .Values.get-task.ingress.host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ .Release.Name }}-get-task-api
            port: 
              number: {{ .Values.get-task.servicePort }}