apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-delete-task-ingress
spec:
  ingressClassName: {{ .Values.delete-task.ingress.ingressClass }}
  rules:
    - host: {{ .Values.delete-task.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ .Release.Name }}-todo-delete-tasks-api
                port:
                  number: {{ .Values.delete-task.servicePort }}
    